<div class="modal-header">
    <h2 class="display-4 tittle">Cliente</h2>
    <hr>
</div>
<div class="modal-body">
    <form [formGroup]="form" autocomplete="off" *ngIf="form">
        <div class="row">
            <div class="form-group">
                <label for="phone">Contato</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">+ 55</div>
                    </div>
                    <input type="text" placeholder="Digite o telefone" name="phone" formControlName="phone"
                        class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" name="name" placeholder="Digite o nome" formControlName="name" class="form-control">
                <span class="invalid" *ngIf="form.controls.name.invalid && form.controls.name.dirty">Preenchimento
                    obrigat√≥rio</span>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <div class="form-group">
        <div class="row">
            <div class="col-md-4">
                <button type="submit" class="btn btn-dark" (click)="saveWithRequests()" [disabled]="!form.controls.name.valid" ><i
                        class="fa fa-database">Adicionar items</i></button>
            </div>
            <div class="col-md-8">
                <button type="submit" class="btn btn-dark" (click)="save()" [disabled]="!form.controls.name.valid"><i
                        class="fa fa-database">Cadastrar</i></button>
                <button type="button" class="btn btn-outline-dark ml-1" (click)="closeModal()"><i class="fa fa-close">
                        Fechar</i></button>
            </div>
        </div>
    </div>
</div>
