<form [formGroup]="form" autocomplete="off" *ngIf="form">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="OrderNo">Telefone</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">#</div>
                    </div>
                    <input type="number" name="OrderNo" formControlName="OrderNo" class="form-control">
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="CustomerID">Nome</label>
                <input type="text" name="CustomerID" formControlName="CustomerID" class="form-control">
            </div>
            <div class="form-group">
                <label for="GTotal">Total</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div type="number" class="input-group-text">R$</div>
                    </div>
                    <input name="GTotal" formControlName="GTotal" class="form-control" readonly>
                </div>
            </div>
        </div>
    </div>

    <table class="table table-borderless">
        <thead class="thead-light">
            <th>Item</th>
            <th>Pre√ßo</th>
            <th>Quantidade</th>
            <th>Data</th>
            <th>Total</th>
            <th>
                <a class="btn btn-sm btn-success text-white" (click)="manipularItem(null, form.controls.OrderID)"><i
                        class="fa fa-plus"></i>
                    Adicionar Item</a>
            </th>
        </thead>
        <tbody>
            <tr>
                <td class="font-italic text-center" colspan="6">
                    Conta vazia
                </td>
            </tr>
            <tr *ngFor="let item of service.orderItems; let i=index">
                <td> {{ item.ItemName } } </td>
                <td> {{ item.Price }}</td>
                <td> {{ item.Quantity }}</td>
                <td> {{ item.Total }}</td>
                <td>
                    <a class="btn btn-sm btn-info text-white" (click)="manipularItem(i, form.controls.OrderID)"><i
                        class="fa fa-pencil"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="form-group">
        <button type="submit" class="btn btn-dark"><i class="fa fa-database"> Cadastrar</i></button>
    </div>
</form>
