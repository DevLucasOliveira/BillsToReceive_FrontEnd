<h2 class="display-4 tittle">Pedido</h2>
<hr>
<form [formGroup]="form" autocomplete="off" (submit)="onSubmit()">
    <div class="form-group">
        <label for="ItemName">Produto</label>
        <input type="text" placeholder="Descrição" name="ItemName" formControlName="ItemName" class="form-control"
            [class.is-invalid]="form.controls.ItemName.invalid && form.controls.ItemName.dirty">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="Price">Preço</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div type="number" class="input-group-text">R$</div>
                </div>
                <input type="number" name="Price" placeholder="0" formControlName="Price" class="form-control"
                    [class.is-invalid]="form.controls.Price.invalid && form.controls.Price.dirty" (keyup)="alterarTotal()">
            </div>
        </div>
        <div class="form-group col-md-6">
            <label for="Quantity">Quantidade</label>
            <input type="number" min="0" name="Quantity" placeholder="0" formControlName="Quantity" class="form-control"
                (keyup)="alterarTotal()" [class.is-invalid]="form.controls.Quantity.invalid && form.controls.Quantity.dirty" >
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="Total">Total</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div type="number" class="input-group-text">R$</div>
                </div>
                <input name="Total" formControlName="Total" class="form-control" readonly>
            </div>
        </div>
        <div class="form-group col-md-6">
            <label for="Date">Data</label>
            <input name="Date" type="date" formControlName="Date" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-dark"><i class="fa fa-database"> Cadastrar</i></button>
        <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]><i class="fa fa-close">
                Fechar</i></button>
    </div>
</form>
