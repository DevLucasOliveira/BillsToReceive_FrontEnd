<div class="container d-flex justify-content-center">
    <div id="modal">
        <form [formGroup]="form">
            <div class="form-group">
                <label for="fullName">Nome: </label>
                <input type="text" class="form-control" formControlName="fullName" name="fullName">
                <span class="invalid"
                    *ngIf="form.controls.userName.invalid && form.controls.userName.dirty">Preenchimento
                    obrigatório</span>
            </div>
            <div class="form-group">
                <label for="userName">Usuário: </label>
                <input type="text" class="form-control" formControlName="userName" name="userName">
                <span class="invalid"
                    *ngIf="form.controls.userName.invalid && form.controls.userName.dirty">Preenchimento
                    obrigatório</span>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" class="form-control" formControlName="password" name="password">
                <span class="invalid"
                    *ngIf="form.controls.password.invalid && form.controls.password.dirty">Preenchimento
                    obrigatório</span>
            </div>
            <div class="form-row">
                <div class="form-group col-md-8 offset-md-2">
                    <button type="submit" class="btn btn-lg btn-block login-button" (click)="register()">Registrar</button>
                </div>
            </div>
        </form>
        <p>Já é cadastrado?
            <a routerLink='/login' routerLinkActive='class'>Login</a>
        </p>
    </div>
</div>
