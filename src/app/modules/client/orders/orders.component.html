<h3>Clients</h3>
<div>
<button [routerLink]= "['/order']" class="btn btn-primary">Novo cliente</button>

<p *ngIf="!(clients && clients.length)">Não existem conta aberta</p>

<table class="table"  *ngIf="(clients && clients.length)">
    <thead>
        <tr>
            <th>Cliente</th>
            <th>Telefone</th>
            <th>Opção</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let client of clients">
            <td> {{client.name }} </td>
            <td> {{client.phone}} </td>
            <td>
                <button>Alterar</button>
                <button>Excluir</button>
            </td>
        </tr>
    </tbody>
</table>
</div>
