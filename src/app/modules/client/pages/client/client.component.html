<div class="container">

    <button class="btn btn-dark button" (click)="addItem()">Novo cliente</button>
    <div id="modal" class="animated">
        <p *ngIf="!(clients && clients.length)">Não existe conta aberta</p>



        <div class="row">
            <div class="d-none d-md-block col-xl-3 col-lg-3 col-md-3 col-sm-12">Telefone</div>
            <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12">Cliente</div>
            <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12">Último pedido</div>
            <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12">Total</div>
            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-12">Opção</div>
        </div>
        <div *ngFor="let client of clients" class="row">
            <div class="d-md-none">Telefonesdf</div>
            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-12">{{client.phone}}</div>
            <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12">{{client.name}}</div>
            <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12"></div>
            <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12"></div>
            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-12">
                <button class="btn btn-sm btn-success text-white"
                    [routerLink]='["/client/client-edit/" + client.idClient]'>
                    <i class="fas fa-pen-alt"></i></button>
                <button class="btn btn-sm btn-danger text-white ml-1" (click)="delete(client)">
                    <i class="far fa-trash-alt"></i></button>
            </div>
        </div>
